name: cubit_starter
description: Generates a cubit with additional starter functions
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  name:
    type: string
    description: Cubit name
    default: my_cubit
    prompt: Cubit name ?
  usingDartz:
    type: boolean
    description: whether to use code using dartz or try catch
    default: false
    prompt: Using dartz?
